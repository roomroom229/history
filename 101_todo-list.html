<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>To do list!</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <body>  
        <div class="container" id="container">
            <h1 id="title">정말 간단 TO DO 리스트</h1>
            <div id="sub-container">
                <ul class="list-group" id="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center" id="list-group-item">
                      오늘의 할일 목록 하나!
                      <span class="badge bg-primary rounded-pill"onclick="deletetodo()">삭제</span>
                    </li>
                  </ul>
            </div>
            <div class="input-group mb-3" id="input-group">
                <input type="text" class="form-control" id="input-area">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" id="button-area" onclick="addtodo()">추가</button>
                </div>
              </div>
         </div>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
      
        $(document).ready(function(){
          console.log("시작!")

          $.ajax({
              url:"",
              data:{}, 
              type:"",
              success:function(json){ 


              },
              error:function(err){

              }
          })
        })

        function addtodo(){
            let todo = $("#input-area").val();
            console.log(todo)
            let id = Math.floor(Math.random() * 1000000)
            console.log(id)
            let list_item = `<li 
            class="list-group-item d-flex 
            justify-content-between 
            align-items-center list-${id}" id="list-group-item">
                      ${todo}
                      <span class="badge 
                      bg-primary rounded-pill"
                      onclick="deletetodo(${id})">삭제</span>
                    </li>`

                    $("#list-group").append(list_item)
                    $("#input-area").val('')
        }

        function deletetodo(){
          $(".list-"+id).remove()
        }

    </script>     
    </body>
</html>
